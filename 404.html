<!DOCTYPE html>
<html lang="en">
<head>
    <title>404</title>
    <link rel="shortcut icon" href="./icons/@core/MyLittleIcon-What.png" type="image/png">
    <meta name="robots" content="none, translate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="OOPS, something went wrong">
    <link rel="stylesheet" href="./shared/v3/styles/root.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: MarkerGothic, sans-serif;
            overflow: hidden;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
        }
        h1{
            color: white;
            position: absolute;
            top: 80%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }
        h2{
            color: rgb(139, 139, 139);
            position: absolute;
            top: 88%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <img src="./shared/v3/images/Just404.svg" style="width: 40%;" class="imgBlock">
    <h2 translate="yes">Page unavaliable or deleted</h2>

<script src="./shared/v3/libs/gsap-min.js"></script>
<script>
const img = document.querySelector('.imgBlock');

const svgFilter = `
<svg style="position: absolute; width: 0; height: 0;">
  <defs>
    <filter id="wave-distortion">
      <feTurbulence
        id="turbulence" 
        type="fractalNoise" 
        baseFrequency="0.02 0.06"
        numOctaves="8"
        result="noise"
      />
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="noise"
        scale="10"
      />
    </filter>
  </defs>
</svg>
`;

document.body.insertAdjacentHTML('beforeend', svgFilter);
img.style.filter = 'url(#wave-distortion)';
gsap.to('#turbulence', {
  attr: {
    baseFrequency: '1.80 1.60'
  },
  duration: 800,
  yoyo: true,
  repeat: -1,
  ease: "sine"
});
    </script>

</body>
</html>
