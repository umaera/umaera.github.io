<head>
    <title>404</title>
    <link rel="shortcut icon" href="./icons/@core/MyLittleIcon-v1.png" type="image/x-icon">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="OOPS, something went wrong">
    <link rel="stylesheet" href="https://umaera.github.io/shared/v2/-FONTS-/fonts.css">
    <link rel="stylesheet" href="shared/v2/-FONTS-/fonts.css">
</head>
<body>
    <style>
        body{
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #000000;
            color: white;
            font-family: SourceCodePro;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
        }
        body::before{
            content: '';
            position: absolute;
            background-image: url('./shared/v2/-IMAGES-/pan-cine-screenlight.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            filter: blur(10px);
        }
        .bigone{
            font-family: Jersey;
            font-size: 150;
            overflow: hidden;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        .description{
            font-family: SourceCodePro;
            font-size: 2rem;
            overflow: hidden;
            position: absolute;
            top: 90%; left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            align-items: center;
            text-align: center;
        }
        .classic{
            font-family: SourceCodePro;
            margin-left: 5px;
            font-size: 20px;
        }
        .ledg{
            position: absolute;
            top: 50%; left: 50%;
            width: 30%; height: 120%;
            transform: translate(-50%,-50%);
            background-image: url('./shared/v2/-IMAGES-/Just404.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            z-index: -1;
        }
        @media (max-width: 800px) {
            .description{
                font-size: 16px;
                text-align: center;
            }
            .classic{
            margin-left: 0px;
            font-size: 1rem;
            }
            .ledg{
                width: 40%; height: 100%;
            }
            
        }
    </style>
    <div class="ledg"></div>
    <div class="description" id="title">
        Page not found
        <div class="classic">＞︿＜</div>
    </div>
    <script>
        console.log("-- { umaera.github.io } --")
        console.log("--       { 404 }        --")
        console.warn("[EN] something went wrong while trying to access a especific page, maybe the page was removed")
        console.warn("[PT] alguma coisa deu errado enquanto tentavas aceder a uma página específica, talvez a página foi removida")
    </script>
</body>
