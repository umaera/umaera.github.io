<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tooltip Example</title>
    <link rel="stylesheet" href="../styles/General.css">
    <style>
        .hover-element {
            background: var(--surface);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            cursor: pointer;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
        }

        .hover-element:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .tooltip {
            position: fixed;
            padding: 15px;
            background: var(--surface);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .tooltip.show {
            opacity: 1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .demo-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">
        <span class="icon">ðŸŒ™</span>
        <span class="text">Dark Mode</span>
    </button>

    <div class="container">
        <div class="demo-area">
            <div class="hover-element" data-tooltip="This is a simple tooltip that appears on hover!">
                Hover me - Basic Tooltip
            </div>

            <div class="hover-element" data-tooltip="This tooltip has a different style and position ðŸŽ¨">
                Hover me - Custom Style
            </div>

            <div class="hover-element" data-tooltip="You can add emojis and format text with HTML! âœ¨<br><br>â€¢ Feature 1<br>â€¢ Feature 2">
                Hover me - Rich Content
            </div>
        </div>
    </div>

    <script>
        // Create tooltip element
        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        document.body.appendChild(tooltip);

        // Handle mouse movement
        document.addEventListener('mousemove', (e) => {
            const target = e.target.closest('[data-tooltip]');
            if (!target) {
                tooltip.classList.remove('show');
                return;
            }

            const rect = target.getBoundingClientRect();
            const tooltipText = target.getAttribute('data-tooltip');
            tooltip.innerHTML = tooltipText;

            // Calculate position
            let left = e.pageX + 15;
            let top = e.pageY + 15;

            // Adjust if tooltip would go off screen
            if (left + tooltip.offsetWidth > window.innerWidth) {
                left = e.pageX - tooltip.offsetWidth - 15;
            }
            if (top + tooltip.offsetHeight > window.innerHeight) {
                top = e.pageY - tooltip.offsetHeight - 15;
            }

            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
            tooltip.classList.add('show');
        });

        // Hide tooltip when mouse leaves elements
        document.addEventListener('mouseleave', (e) => {
            if (!e.target.hasAttribute('data-tooltip')) return;
            tooltip.classList.remove('show');
        });
    </script>
</body>
</html>
