<style>
    body{
        background-color:rgb(94, 82, 101);
        font-family: QuickSand;
        color: white; 
    }

    @font-face {
        font-family: QuickSand;
        src: url('../shared/v1/fonts/QuickSand.ttf') format('truetype');
    }

    img{
        border-color: rgba(255, 255, 255, 0.9);
        width: auto;
        height: 100px;
        border-style: solid;
        border-radius: 5px;
        image-rendering:optimizeSpeed;
        transition: 0.2s;
        user-select: none;
        -webkit-user-select: none;
        -webkit-user-drag: auto;
        border-width: 3px;
    }

    #preview{
        border-color: rgba(255, 255, 0, 0.9);
    }
    #preview:hover{
        border-color: rgba(255, 255, 0, 0.9);
        box-shadow: 0px 0px 10px rgb(222, 255, 0);
        background-color: rgba(222, 255, 0, 0.5);
    }

    img:hover{
        transition: 0.2s;
        transform: scale(1.2);
        border-radius: 5px;
        border-color: rgb(222, 137, 255);
        box-shadow: 0px 0px 10px rgb(222, 137, 255);
        background-color: rgba(222, 137, 255, 0.5);
    }

    @keyframes init {
        0%{
            background-color: aqua;
            border-radius: 100rem;
        }

    }
</style>
