<style>
    body{
        background-color:rgb(74, 74, 74);
        font-family: QuickSand;
        color: white; 
    }

    @font-face {
        font-family: QuickSand;
        src: url('/css/fonts/QuickSand.ttf') format('truetype');
    }

    img{
        border-color: rgba(255, 255, 255, 0.9);
        width: auto;
        height: 100px;
        border-style: solid;
        border-radius: 0px;
        image-rendering:optimizeSpeed;
        transition: 0.2s;
        user-select: none;
        -webkit-user-select: none;
        -webkit-user-drag: auto;
        border-width: 3px;
    }

    #special{
        border-color: rgba(191, 113, 255, 0.9);
        
    }

    #preview{
        border-color: rgba(255, 251, 0, 0.9);
    }

    img:hover{
        transition: 0.2s;
        transform: scale(1.2);
    }

    @keyframes init {
        0%{
            width: 0px; height: 0;
            border-color: transparent;
            background-color:transparent;
        }

        50%{
            width: 0px; height: 100px;
            border-color: rgb(255, 0, 85);
            background-color:rgb(255, 0, 85) ;
        }
    }
</style>
