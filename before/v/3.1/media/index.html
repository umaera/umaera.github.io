<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none, notranslate">
    <title>MyMedia</title>
    <style>
        html{
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #11101d 50%, #7b1450 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Stars Background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0.7;
        }

        .star:nth-child(odd) {
            background: #fbbf24;
        }

        .star:nth-child(3n) {
            background: #a78bfa;
        }

        .star:nth-child(5n) {
            background: #fb7185;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(17, 16, 29, 0.9);
            backdrop-filter: blur(20px);
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 30px rgba(123, 20, 80, 0.3);
            z-index: 1000;
            border-bottom: 1px solid rgba(162, 139, 250, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #a78bfa 0%, #fb7185 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .plant-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(162, 139, 250, 0.5));
            animation: gentle-sway 3s ease-in-out infinite;
        }

        @keyframes gentle-sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Main Content */
        .main-content {
            margin-top: 90px;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
        }

        .intro-section {
            text-align: center;
            margin-bottom: 40px;
            color: #e2e8f0;
        }

        .intro-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(162, 139, 250, 0.3);
            background: linear-gradient(135deg, #a78bfa 0%, #fb7185 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .intro-section p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            color: #cbd5e1;
        }

        .updates-container {
            columns: 3;
            column-gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .updates-container { columns: 2; }
        }

        @media (max-width: 640px) {
            .updates-container { columns: 1; }
            .intro-section h1 { font-size: 2rem; }
        }

        .update-card {
            display: inline-block;
            width: 100%;
            margin-bottom: 24px;
            break-inside: avoid;
            background: rgba(17, 16, 29, 0.8);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(162, 139, 250, 0.2);
            backdrop-filter: blur(10px);
        }

        .update-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(162, 139, 250, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .update-card:hover {
            box-shadow: 0 20px 50px rgba(123, 20, 80, 0.4);
            border-color: rgba(251, 113, 133, 0.4);
        }

        .update-card:hover::before {
            opacity: 1;
        }

        .update-image {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.4s ease;
            filter: brightness(0.9);
        }

        .update-card:hover .update-image {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .update-content {
            padding: 20px;
            position: relative;
        }

        .update-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .update-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .update-date {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 500;
        }

        .update-title {
            font-size: 18px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 12px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .update-excerpt {
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .update-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .update-card:hover .update-actions {
            opacity: 1;
            transform: translateX(-4px);
        }

        .action-button {
            background: rgba(17, 16, 29, 0.9);
            border: 1px solid rgba(162, 139, 250, 0.3);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s ease;
            color: #e2e8f0;
            font-size: 14px;
        }
        .share{
            background-color: rgb(255, 255, 255);
            background-image: url('../shared/v2/-IMAGES-/share.png');
            background-size: cover;
        }
        .share:hover{
            background-color: rgb(255, 184, 184);
        }
        .like{
            background-color: rgb(255, 255, 255);
            background-image: url('../shared/v2/-IMAGES-/favorite.png');
            background-size: 70%;
            background-position: center;
            background-repeat: no-repeat;
        }
        .like:hover{
            background-color: rgb(255, 184, 184);
        }
        /* Tag colors */
        .tag-DevStuff { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; }
        .tag-üçÉ { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }
        .tag-Projects { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); color: white; }

        /* Loading & Empty States */
        .loading, .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            color: #e2e8f0;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(162, 139, 250, 0.3);
            border-top: 4px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .empty-state p {
            opacity: 0.8;
            color: #cbd5e1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .plant-icon {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Stars Background -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- Header -->
    <header class="header">-</header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="intro-section">
            <span class="plant-icon">üå±</span><h1>MyMedia </h1>
            <p>Welcome to my personal feed where I share what i'm working on, doing, and vibing with.</p>
        </div>
        
        <div class="updates-container" id="updatesContainer">
            <!-- Update cards will be dynamically loaded here -->
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading updates...</p>
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No updates found ü§î</h3>
            <p>Try adjusting your search or check back later for new content!</p>
        </div>
    </main>

    <script>
        // Create floating stars
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 50;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random horizontal position
                star.style.left = Math.random() * 100 + '%';
                
                // Random animation duration between 15-40s
                const duration = Math.random() * 25 + 15;
                star.style.animationDuration = duration + 's';
                
                // Random delay to stagger animations
                const delay = Math.random() * duration;
                star.style.animationDelay = delay + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Personal updates data
        const updatesData = [
            {
                id: 1,
                title: "Post Example Page",
                excerpt: "Click to find out the magic in my post design.",
                image: "./source/Id1-Cover.webp",
                date: "2024-12-15",
                tag: "DevStuff",
                url: "./p/Magic-Post-Design"
            },
            {
                id: 2,
                title: "Title Place.",
                excerpt: "Description Place.",
                image: "https://placehold.co/400x200",
                date: "2024-12-14",
                tag: "üçÉ",
                url: "#"
            },
            {
                id: 3,
                title: "Title Place.",
                excerpt: "Description Place.",
                image: "https://placehold.co/500x300",
                date: "2024-12-12",
                tag: "üçÉ",
                url: "#"
            },
            {
                id: 4,
                title: "Title Place.",
                excerpt: "Description Place.",
                image: "https://placehold.co/400x300",
                date: "2024-12-10",
                tag: "Projects",
                url: "#"
            }
        ];

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // Create update card HTML
        function createUpdateCardHTML(update) {
            return `
                <div class="update-card" data-id="${update.id}" onclick="openUpdate('${update.url}')">
                    <img src="${update.image}" alt="${update.title}" class="update-image" loading="lazy">
                    <div class="update-actions">
                        <button class="action-button share" onclick="event.stopPropagation(); shareUpdate(${update.id})" title="Share"></button>
                        <button class="action-button like" onclick="event.stopPropagation(); likeUpdate(${update.id})" title="Like"></button>
                    </div>
                    <div class="update-content">
                        <div class="update-meta">
                            <span class="update-tag tag-${update.tag}">${update.tag.toUpperCase()}</span>
                            <span class="update-date">${formatDate(update.date)}</span>
                        </div>
                        <h3 class="update-title">${update.title}</h3>
                        <p class="update-excerpt">${update.excerpt}</p>
                    </div>
                </div>
            `;
        }

        // Load updates into container
        function loadUpdates(updatesArray) {
            const container = document.getElementById('updatesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (updatesArray.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'flex';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = updatesArray.map(update => createUpdateCardHTML(update)).join('');
        }

        // Open update
        function openUpdate(url) {
            if (url !== '#') {
                window.open(url, '_blank');
            }
        }

        // Share update
        function shareUpdate(id) {
            const update = updatesData.find(u => u.id === id);
            if (update && navigator.share) {
                navigator.share({
                    title: update.title,
                    text: update.excerpt,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard! üìã');
                });
            }
        }

        // Like update
        function likeUpdate(id) {
            const button = event.target;
            button.style.transform = 'scale(1.5)';
            button.innerHTML = 'üíñ';
            
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                button.innerHTML = '‚ù§Ô∏è';
            }, 500);
        }

        // Initialize the app
        function init() {
            createStars();
            loadUpdates(updatesData);
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
