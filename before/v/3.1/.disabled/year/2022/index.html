    <link rel="stylesheet" href="../shared/v2/-FONTS-/fonts.css">

</head>
<body>
    <div class="header">
        <h1>2022</h1>
    </div>

    <div class="gallery">

        </div>

                <div class="memory-text">1,62GB text file</div>

                <div class="memory-text">Do9era Season 2</div>
            </div>
        </div>
        
        <div class="image-card" data-title="HELL YEAH EDIT" data-description="honestly.. the most incredible image i made in my life">
            <img src="./img/debb490d56b2dcfe3bb9d2cb1f32820c.jpg" alt="Memory from 2022">
            <div class="image-overlay">
                <div class="memory-text">HELL YEAH EDIT</div>
            </div>
        </div>
        
        <div class="image-card" data-title="Maybe not" data-description="Here is my Minecraft skin and her clone staring at a STICK, i'm so proud">
            <img src="./img/dose.jpg" alt="Memory from 2022">
            <div class="image-overlay">
                <div class="memory-text">Maybe not</div>
            </div>
        </div>
        
        <div class="image-card" data-title="GodEu" data-description="'God' - 'Me', what represents my mentality.">
            <img src="./img/godeu.png" alt="Memory from 2022">
            <div class="image-overlay">
                <div class="memory-text">GodEu</div>
            </div>
        </div>
        
        <div class="image-card" data-title="NOICES RELOGIO" data-description="for some reason, that was my type of humor. I'm still laughing as i'm writing this.">

            <div class="image-overlay">
                <div class="memory-text">NOICES RELOGIO</div>
            </div>
        </div>
        
        <div class="image-card" data-title="..request" data-description="Kaca had an... out of normal comment to do. Respect.">
            <img src="./img/Pf2.png" alt="Memory from 2022">
            <div class="image-overlay">
                <div class="memory-text">..request</div>
            </div>
        </div>
        
        <div class="image-card" data-title="Park" data-description="Made in my own paint - in python.">
            <img src="./img/ssv.png" alt="Memory from 2022">
            <div class="image-overlay">
                <div class="memory-text">Park</div>
            </div>
        </div>
    </div>

    <!-- Image Viewer Modal -->
    <div class="image-viewer" id="imageViewer">
        <div class="viewer-content">
            <div class="viewer-instructions">
                Click outside or press ESC to close<br>
                Press SPACE to open in new tab
            </div>
            <img class="viewer-image" id="viewerImage" src="" alt="Enlarged view">
            <div class="viewer-description" id="viewerDescription">
                <div class="viewer-title" id="viewerTitle"></div>
                <div id="viewerDescriptionText"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
