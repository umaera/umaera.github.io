<head>
    <title>Astrodist</title>
    <link rel="shortcut icon" href="icons/default.png" type="image/x-icon">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="astrodist | space game">
  </head>
  <body>
    <style>
      body{
        background-color: rgb(0, 0, 0);
        overflow: hidden;
        margin: 0;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
      }
      .icon{
        position: absolute;
        top: 30%; left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
      }
      .download{
        overflow: hidden;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 30%; height:5%;
        background-color: black;
        color: white;
        font-size: 18; border-radius: 10px;
        border-color: rgb(255, 255, 255);
        cursor: pointer;
        z-index: 999;
      }
      .version{
        position: absolute;
        top: 55%; left: 50%;
        transform: translate(-50%, -50%);
        width: 20%;
        background-color: black;
        color: white;
        border-color: rgb(255, 255, 255);
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .world{
        background-image: url(earth.png);
        background-position: center;
        background-size: cover;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0);
        color: white; z-index: 100;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      .rain {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
        }
    }

    .drop {
        width: 4px;
        height: 4px;
        border-radius: 100%;
        background: rgb(255, 255, 255);
        position: absolute;
        bottom: 100%;
        animation: fall linear infinite;
    }

    </style>

  <img src="b.jpg" class="icon">
  <button class="download" onclick="location.href = 'https://github.com/umaera/umaera.github.io/releases/download/astrodist/astrodist-23-3.apk'">Download APK</button>
  <div class="version">v23.3 | android 5+</div>
  <div class="world"></div>
  <div class="rain"></div>

  <script>
    function createRaindrop() {
        const drop = document.createElement("div");
        drop.className = "drop";
        drop.style.left = `${Math.random() * 100}vw`;
        drop.style.animationDuration = `${Math.random() * 1.5 + 0.6}s`;
        document.body.appendChild(drop);

        drop.addEventListener("animationiteration", () => {
            drop.remove();
            createRaindrop();
        });
    }

    for (let i = 0; i < 100; i++) {
        createRaindrop();
    }
</script>
  </body>
