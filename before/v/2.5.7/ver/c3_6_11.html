<body>
<div class="conj">

<div class="title" id="title"><b>AMAZING!</b></div>
<div class="description" id="description">the app is optimized and updated!</div>
</div>
<script>
      let contador = 0;
      let contadorGlobal = 0;
        const btn = document.getElementById('sp');

        btn.addEventListener('click', () => {
            contador++;
            contadorGlobal++;

            if (contador === 1) {
                btn.style.boxShadow = '0px 0px 5px rgb(255, 255, 255)';
                btn.style.borderColor = 'rgb(0, 0, 0)';
                btn.style.filter = 'invert(0)';
                contador = 1;
            }
            if (contador === 2) {
                btn.style.boxShadow = '1px 1px 170px rgb(0, 255, 145)';
                btn.style.borderColor = 'rgb(0, 255, 145)';
                btn.style.filter = 'invert(1)';
                contador = 0;
            }

            if (contadorGlobal === 14) {
              document.getElementById('title').textContent = "ü§®"
              document.getElementById('description').textContent = ""
              btn.style.boxShadow = '0px 0px 0px rgb(255, 255, 255)';
              btn.style.borderColor = 'rgb(0, 0, 0)';
              btn.style.filter = 'brightness(0%)';
              btn.style.top = '1000px';
              contadorGlobal = 0;
            }
            if (contadorGlobal === 15) {
              document.getElementById('title').textContent = "üßê"
              document.getElementById('description').textContent = ""
              btn.style.boxShadow = '0px 0px 0px rgb(255, 255, 255)';
              btn.style.borderColor = 'rgb(0, 0, 0)';
              btn.style.filter = 'brightness(0%)';
              btn.style.top = '1000px';
              contadorGlobal = 0;
            }
            if (contadorGlobal === 16) {
              document.getElementById('title').textContent = ":O"
              document.getElementById('description').textContent = ""
              btn.style.boxShadow = '0px 0px 0px rgb(255, 255, 255)';
              btn.style.borderColor = 'rgb(0, 0, 0)';
              btn.style.filter = 'brightness(0%)';
              btn.style.top = '1000px';
              contadorGlobal = 0;
            }
        });
</script>
