<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cylinder</title>
<style>
body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

let cylinderGeometry = new THREE.CylinderGeometry(5, 5, 20, 32);
let wireframe = new THREE.WireframeGeometry(cylinderGeometry);
let lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
let cylinderWireframe = new THREE.LineSegments(wireframe, lineMaterial);

scene.add(cylinderWireframe);

camera.position.set(0, 0, 50);

function animate() {
    requestAnimationFrame(animate);
    cylinderWireframe.rotation.x += 0.01;
    cylinderWireframe.rotation.y += 0.01;
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
