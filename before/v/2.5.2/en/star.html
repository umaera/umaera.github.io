<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevilWolf</title>
  <style>
    @font-face {
        font-family: QuickSand;
        src: url(font-quicksand.ttf);
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: QuickSand;
    }
    canvas {
      display: block;
    }

    .frame{
        position: absolute;
        background-color: rgba(73, 73, 73, 0.2);
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.4s;
        width: 90%; height: 90%;
        clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        transition: 10s;
    }
    .title1{
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 30px;
    }   
    .description1{
        text-align: center;
        width: 80%;
        position: absolute;
        top: 58%; left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(255, 255, 255);
        font-size: 20px;
    } 
    #confirm{
        position: absolute;
        top: 70%; left: 50%;
        transform: translate(-50%, -50%);
        border-style: none;
        background-color: white;
        width: 10%;
        height: 5%;
        border-radius: 25px;
        font-size:medium;
        font-family: QuickSand;
        transition: 0.4s;
        opacity: 0%;
        text-align: center;
    }
    #confirm:hover{
        background-color: rgb(134, 42, 177);
        color: white;
        font-size:medium;
        transition: 0.2s;
    }
    #confirm:active{
        background-color: rgb(255, 0, 98);
        color: white;
        width: 15%;
        height: 5%;
        transition: 0.2s;
    }
    #almo{
        position: absolute;
        top: 70%; left: 50%;
        transform: translate(-50%, -50%);
        border-style: none;
        background-color: white;
        width: 10%;
        height: 5%;
        border-radius: 25px;
        font-size:medium;
        font-family: QuickSand;
        transition: 0.4s;
        display: none;
        text-align: center;
        overflow: hidden;
    }
    #almo:hover{
        background-color: rgb(134, 42, 177);
        color: white;
        font-size:medium;
        transition: 0.2s;
    }
    #almo:active{
        background-color: rgb(255, 0, 98);
        color: white;
        width: 15%;
        height: 5%;
        transition: 0.2s;
    }
  </style>
</head>
<body>
    <div class="frame" id="frame">
        <div class="title1" id="title1"><b></b></div>
        <div class="description1" id="description1"></div>
        <button id="confirm" onclick="T3()"><b>Sim!</b></button>
        <button id="almo" onclick="end()">entrar</button>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="star.js"></script>
</body>
</html>
