<body style="background-color: black;"></body>
<script>
const userLang = navigator.language || navigator.userLanguage;

function after() {
    if (userLang.startsWith('pt') || userLang.startsWith('br')) {
        goPT();
    } else {
        goEN();
    }
}

setTimeout(after, 1)

function goPT() {
    window.location.href = 'pt/'; 
}

function goEN() {
    window.location.href = 'en/'; 
}
</script>
