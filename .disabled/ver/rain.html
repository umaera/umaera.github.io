<head>
    <title>Rain</title>
    <link rel="shortcut icon" href="icons/default.png" type="image/x-icon">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Handfull of green drops! Usefull if you need to chill down.">
    </head>
<style>
    body {
        background-color: #000;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: QuickSand;
        user-select: none;
        -webkit-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-modify: none;
        -webkit-app-region: none;
    }

    .rain {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
        }
    }

    .drop {
        width: 4px;
        height: 4px;
        border-radius: 100%;
        background: rgb(0, 255, 0);
        position: absolute;
        bottom: 100%;
        animation: fall linear infinite;
    }

    #boot-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

<div id="boot-screen"></div>
<div class="rain"></div>

<script>
    function createRaindrop() {
        const drop = document.createElement("div");
        drop.className = "drop";
        drop.style.left = `${Math.random() * 100}vw`;
        drop.style.animationDuration = `${Math.random() * 1.5 + 0.01}s`;
        document.body.appendChild(drop);

        drop.addEventListener("animationiteration", () => {
            drop.remove();
            createRaindrop();
        });
    }

    for (let i = 0; i < 100; i++) {
        createRaindrop();
    }
</script>
